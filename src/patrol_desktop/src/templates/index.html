<html>

<head>
    <title>
        PatrolWebControlPage
    </title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="../static/style_button.css">
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="../static/tokml.js"></script>
<script src="../static/download.js"></script>
<script src="../static/GeoConvert/dist/GeoConvert.js"></script>
<script src="../static/downloadKML.js"></script>
<script src="../static/getParam.js"></script>
<script src="../static/button_handle.js"></script>

<style>
    body {
        background-position: center;
        background-repeat: no-repeat;
        background-size: 50%;
    }
</style>

<body>
    <h1> RoboPatrol</h1>
    <h2 style="width: 150px;">
        <button class="button button1" style="width: 100%;" onclick="button_handle('start_btn')">START MISSION</button>
        <button class="button button3" style="width: 100%;" onclick="button_handle('stop_btn')">STOP MISSION</button>
        <button class="button button2" style="width: 100%;" onclick="button_handle('pause_btn')">PAUSE MISSION</button>
        <button class="button button4" style="width: 100%;" onclick="getParam()">EXPORT MISSION</button>
        <button class="button button2" style="width: 100%;" onclick="getKMLfile()">SAVE MISSION</button>
    </h2>
    <h3>
        <p>DATA</p>
        {% include "data.html" %} {% block content %}{% endblock %} {{ turbo() }}

    </h3>
    <div style="position:fixed;right: 0%; top: 0%; width:40%;height: 50%; resize: both;">
        <iframe if="iFrame1" class="map " , src="/map " width="100%" height="100%"></iframe>
    </div>




    <p> @2021 Developed by Ivan</p>
</body>

</html>
